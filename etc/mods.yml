# Mods.

root:
  - mods:
      - type: carousel
        params:
          scaling: "auto"
          directory: "etc/images"
  - mods:
      - type: noise
        bindings:
          digitakt.kick: ["switchMode"]
      - type: opacity
        params:
          shader: "opacity.vert"
          value: 0.6
  - mods:
      - type: debug

