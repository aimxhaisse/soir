# Mods.

root:
  - mods:
      - type: noise
        bindings:
          digitakt.kick: ["switchMode"]
      - type: shader
        params:
          shader: "cripoudant.vert"
      - type: carousel
        params:
          scaling: "auto"
          directory: "etc/images"
      - type: text
        params:
          text: "SOIR"
          position: center
        bindings:
          digitakt.kick: ["shiftLetters"]
