# Standalone edition.

# MATIN configuration.
matin:
  # Name of the user
  user: mxs

  # Watches all Python files in this directory and send them live to
  # Midi upon change.
  directory: live

  # Where to find the Maethstro Midi service. This can be remote in
  # case of collaborations but in the standalone mode it uses a local
  # connection.
  midi:
    grpc:
      host: 127.0.0.1
      port: 7000

# MIDI configuration.
midi:
  initial_bpm: 120
  grpc:
    host: 127.0.0.1
    port: 7000

# SOIR configuration.
soir:
  engine:
    block_size: 1024
  stream:
    quality: 1.0
  grpc:
    host: 127.0.0.1
    port: 7001
  http:
    port: 7080
