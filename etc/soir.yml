# Soir's main configuration file.

# Main settings.
core:

  # Title of the window.
  title: "Soir"

  # Whether or not to run Soir in fullscreen mode.
  fullscreen: false

  # Whether or not to allow resizes.
  resize: true

  # Resolution of the buffer.
  buffer_width: 400
  buffer_height: 300

  # Resolution of the window.
  window_width: 1440
  window_height: 900

  # Maximum number of FPS to use.
  fps_max: 60

  # Font to use to display debug informations such as the current FPS rate.
  hud_font:
    name: "Lucida Grande"
    size: 12.0
