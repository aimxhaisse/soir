# Soir Documentation Website - Production Deployment
# Usage: just www-docker-up / just www-docker-down

services:
  web:
    build:
      context: .
      target: runtime-www
    ports:
      - "5000:5000"
    environment:
      - SOIR_DIR=/soir/data
    volumes:
      - soir-data:/soir/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  soir-data:
