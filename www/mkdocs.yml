site_name: NEON
docs_dir: docs
repo_url: https://github.com/aimxhaisse/neon
repo_name: aimxhaisse/neon
site_author: s. rannou <mxs@sbrk.org>

nav:
  - Home: index.md
  - Guides:
      - Introduction:
          - Hello World: guides/intro_hello.md
          - Your First Tracks: guides/intro_tracks.md
  - Reference:
      - neon: reference/neon.md
      - bpm: reference/bpm.md
      - tracks: reference/tracks.md
      - midi: reference/midi.md
      - errors: reference/errors.md
      - sampler: reference/sampler.md
  - Architecture: architecture.md
  - About: about.md

theme:
  name: material
  features:
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
  language: en
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github-alt

plugins:
  - autorefs
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            find_stubs_package: true
            allow_inspection: true
            merge_init_into_class: true
            show_docstring_attributes: true
            show_root_heading: true
            show_root_full_path: false
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences 
  - admonition

