theme:
  name: material
  features:
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
  language: en
  palette:
    scheme: slate
    primary: amber
    accent: amber
  icon:
    repo: fontawesome/brands/github-alt
  custom_dir: overrides


plugins:
  - autorefs
  - search:
      enabled: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            find_stubs_package: true
            allow_inspection: true
            merge_init_into_class: true
            show_docstring_attributes: true
            show_root_heading: true
            show_root_full_path: false
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences 
  - admonition

extra:
  generator: false

