site_name: NEON
docs_dir: docs
repo_url: https://github.com/aimxhaisse/neon
repo_name: aimxhaisse/neon
site_author: s. rannou <mxs@sbrk.org>

nav:
  - Home: index.md
  - Reference:
      - ‚ú® <b>neon</b>: reference/neon.md
      - ‚è≥ <i>neon</i>.<b>bpm</b>: reference/bpm.md
      - üé¨ <i>neon</i>.<b>tracks</b>: reference/tracks.md
      - üéº <i>neon</i>.<b>midi</b>: reference/midi.md
      - üî• <i>neon</i>.<b>errors</b>: reference/errors.md
      - üìº <i>neon</i>.<b>sampler</b>: reference/sampler.md

theme:
  name: material
  features:
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
  language: en
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github-alt

plugins:
  - autorefs
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            find_stubs_package: true
            allow_inspection: true
            merge_init_into_class: true
            show_docstring_attributes: true
            show_root_heading: true
            show_root_full_path: false
            show_source: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences 
  - admonition

