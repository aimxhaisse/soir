site_name: NEON
docs_dir: docs
repo_url: https://github.com/aimxhaisse/neon

nav:
  - Home: index.md
  - Sampler: reference/sampler.md
  - Architecture: architecture.md
  - About: about.md

theme:
  name: material
  language: en
  palette:
    scheme: slate

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
