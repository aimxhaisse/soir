site_name: NEON
docs_dir: docs
repo_url: https://github.com/aimxhaisse/neon

nav:
  - Home: index.md
  - Sampler: reference/sampler.md
  - Architecture: architecture.md
  - About: about.md

theme:
  name: material
  language: en
  palette:
    scheme: slate

plugins:
  - autorefs
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
